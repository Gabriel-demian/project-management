<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body style="background-color: #ededed;align-items: center;">
	<nav th:replace="layouts :: navbar"></nav>
	

	<div class="container-fluid" style="margin-top: 30px; margin: auto;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd; margin: auto; align-items: center;">
			<form autocomplete="off" th:action="@{/employees/save}" th:object="${employee}" method="POST" style="margin: auto; align-items: center;">
				<h3>Employee</h3>
				
				<input type="hidden" th:field="${employee.employeeId}" /> 
				
				<div class="">
					<input type="text" placeholder="First Name: " th:field="${employee.firstName}" class="form-control" required />
				</div>
				<br>
				<div class="">
					<input type="text" placeholder="Last Name: " th:field="${employee.lastName}" class="form-control" required/>
				</div>
				<br>
				<div class="">
					<input type="text" placeholder="Email: " th:field="${employee.email}" class="form-control" required/> 
				</div>
	
				<br>				
				<div class="form-group">
					<div class="">
						<button class="btn btn-primary btn-block" type="submit">Enter Employee</button>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>

</html>
